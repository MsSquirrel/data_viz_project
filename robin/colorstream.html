<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/d3@4.10.0"></script>
    <script src="https://unpkg.com/d3-area-label@1.0.0"></script>
    <title>Color evolution</title>
    <style>
      .area-label {
        font-family: sans-serif;
        fill-opacity: 1;
        fill: black;
      }
      path {
        fill-opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <svg width="1400" height="900"></svg>
    <script>


    d3.csv("bobrossjoined.csv", function(dd) { 
      const color_names = ["ALIZARIN_CRIMSON", "BLACK_GESSO", "BRIGHT_RED", "BURNT_UMBER", "CADMIUM_YELLOW", "DARK_SIENNA", "INDIAN_RED", "INDIAN_YELLOW", "LIQUID_BLACK", "LIQUID_CLEAR", "MIDNIGHT_BLACK ","PHTHALO_BLUE", "PHTHALO_GREEN ", "PRUSSIAN_BLUE", "SAP_GREEN", "TITANIUM_WHITE", "VAN_DYKE_BROWN", "YELLOW_OCHRE"];
      //, "MIDNIGHT_BLACK", "PHTHALO_GREEN"
      const hexadec = ["#4E1500", "#000000", "#DB0000", "#8A3324", "#FFEC00", "#5F2E1F", "#CD5C5C", "#FFB800", "#000000", "#C0C2C4",  "#000000", "#0C0040", "#102E3C","#021E44","#0A3410", "#FFFFFF", "#221B15", "#C79B00"];

      const generateData = keys => {
        const n = 31;
        const data = d3.range(1,n+1).map((d, i) => {
          const row = {"ALIZARIN_CRIMSON" :0 , "BLACK_GESSO":0 , "BRIGHT_RED":0 , "BURNT_UMBER":0 , "CADMIUM_YELLOW":0 , "DARK_SIENNA":0 , "INDIAN_RED":0 , "INDIAN_YELLOW":0 , "LIQUID_BLACK":0 , "LIQUID_CLEAR":0 , "PHTHALO_BLUE":0 , "PRUSSIAN_BLUE":0 , "SAP_GREEN":0 , "TITANIUM_WHITE":0 , "VAN_DYKE_BROWN":0 , "YELLOW_OCHRE":0 };
          row["time"]= i;
          
            dd.filter(element => element['SEASON']==i).
              forEach(function(elem) {
                color_names.forEach(function(key) {
                  var number = Number(row[key]);
                  if (number == NaN) {number = 0};
                  row[key]=Number(number)+Number(elem[key]);
                });
              });
          return row;
        });
        //console.log(data)
        data.keys = keys
        return data
      };
        


        
      
      const svg = d3.select('svg')
      const width = +svg.attr('width')
      const height = +svg.attr('height')
      
      const stack = d3.stack().offset(d3.stackOffsetWiggle)
      const xValue = d => d.time
      const xScale = d3.scaleLinear()
      const yScale = d3.scaleLinear()
      const colorScale = d3.scaleOrdinal().range(hexadec)

      const area = d3.area()
        .x(d => xScale(xValue(d.data)))
        .y0(d => yScale(d[0]))
        .y1(d => yScale(d[1]))
        .curve(d3.curveBasis)
      
      const render = (data) => {
        data.splice(0,1);
        // console.log(data)
        // console.log(stack);
        // console.log(stack.keys(data.keys))
        stack.keys(data.keys)
        colorScale.domain(data.keys)
        console.log(data);
        const stacked = stack(data)
      	
        xScale
          .domain(d3.extent(data, d => xValue(d)))
          .range([0, width])
        
        yScale
          .domain([
            d3.min(stacked[0], d => d[0]),
            d3.max(stacked[stacked.length - 1], d => d[1])
          ])
          .range([height, 0])
        
        const transition = d3.transition().duration(1000)
        
        const paths = svg.selectAll('path').data(stacked)
        paths
          .enter().append('path')
          .merge(paths)
            .attr('fill', d => colorScale(d.key))
            .attr('stroke', d => colorScale(d.key))
          .transition(transition)
            .attr('d', area)

        const labels = svg.selectAll('text').data(stacked)
        labels
          .enter().append('text')
            .attr('class', 'area-label')
          .merge(labels)
            .text(d => d.key)
          .transition(transition)
            .attr('transform', d3.areaLabel(area))
      }
      
      const renderGeneratedData = () => {
        render(generateData(color_names));
      }
      
      renderGeneratedData();

    });
      
    </script>
  </body>
</html>
